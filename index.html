<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
        }

        #root {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #txt1 {
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="btn1">circle</button>
    <div id="root">
        <div id="txt1">
            <p>test</p>
        </div>
        <div id="paras"></div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            var i = 0;
            $("#btn1").on("click", (e) => {
                $("#paras").append('<p>追加されました' + i + '</p>');
                i++
            });

            $("#paras").on("click", "p", function () {
                $(this).css("background-color", "red");
                $(this).css("left", "100 px");
            });
        </script>
    </div>
</body>

</html>
